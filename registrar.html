<!DOCTYPE html>
<html lang="en">

<head>

    <title>Carva Shop</title>
    <link rel="stylesheet" href="registrar.css">

<body>

    <header>
        <a href="index.html" class="logo">Carva<span>shop</span></a>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="sobrenos.html">Sobre nós</a></li>
            <li><a href="produtos.html">Produtos</a></li>
        </ul>
        <a href="registrar.html">
            <p>Registrar</p>
        </a>
    </header>

    <div class="form">
        <form action="https://formspree.io/f/mqkoyvle" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Registrar</button>
        </form>
    </div>


    <footer class="footer">
        <div class="main">
            <div class="row">
                <div class="footer_col">
                    <h4>Empresa</h4>
                    <ul>
                        <li><a href="sobrenos.html">Sobre nos</a></li>
                        <li><a href="#">Politica de privacidade</a></li>
                        <li><a href="#">Se afiliar</a></li>
                    </ul>
                </div>

                <div class="footer_col">
                    <h4>Ajuda</h4>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Opções de pagamento</a></li>
                    </ul>
                </div>

                <div class="footer_col">
                    <h4>Online</h4>
                    <ul>
                        <li><a href="#">Eletronicos</a></li>
                        <li><a href="#">Bolsas</a></li>
                        <li><a href="#">Tenis</a></li>
                        <li><a href="#">Calças</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
